<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>小黑记事本</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>

  <body>
    <!-- 主体区域 -->
    <section id="todoapp">
      <!-- 输入框 -->
      <header class="header">
        <h1>takeki's note</h1>
        <input v-model="inputValue" @keyup.13="add"
          autofocus="autofocus"
          autocomplete="off"
          placeholder="hey there"
          class="new-todo"
        />
      </header>
      <!-- 列表区域 -->
      <section class="main">
        <ul class="todo-list">
          <li class="todo" v-for="(item,index) in list" :key="index">
            <div class="view">
              <span class="index">{{ index+1 }}.</span> <label>{{ item }}</label>
              <button class="destroy" @click="remove(index)"></button>
            </div>
          </li>
        </ul>
      </section>
      <!-- 统计和清空 -->
      <footer class="footer" v-show="list.length!=0">
        <span class="todo-count"> <strong>{{ list.length }}</strong> items left </span>
        <button class="clear-completed" @click="clean">
          Clear
        </button>
      </footer>
    </section>
    <!-- 底部 -->
    <footer class="info">
       <img src="./img/snoopy.jpg" alt="">
    </footer>
<!-- 引入的Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el:"#todoapp",
        data:{
          list:[], //初始值是空
          inputValue:""
        },
        methods:{
          add:function(){
            this.list.push(this.inputValue)
          },
          remove:function(index){
            this.list.splice(index,1)
          },
          clean:function(){
            this.list = []
          }
        }
      })
    </script>
  </body>
</html>
